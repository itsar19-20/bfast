    <form action="login" method="POST">
        <div class="login">
            <div class="login-screen">

                    <h1>Sign in to BFast</h1>
                </div>

                <div class="login-form">
                    <!--UserName-->
                    <div class="control-group">
                        <input type="text" id="ID" class="login-field" value="" placeholder="ID" name="ID" required autofocus name="ID" style="width: 100%;">
                        <label class="login-field-icon fui-user" for="login-name"></label>
                    </div>
                    <!--Password-->
                    <div class="control-group">
                        <input type="password" id="password" class="login-field" value="" placeholder="Password" name="password" required autofocus name="password" style="width: 100%;"> 
                        <label class="login-field-icon fui-lock" for="login-pass"></label>
                    </div>

                    <input type="submit" onclick="validazione(event);" value="Sign in" class="btn btn-primary btn-large btn-block">

                </div>




            </div>
        </div>
