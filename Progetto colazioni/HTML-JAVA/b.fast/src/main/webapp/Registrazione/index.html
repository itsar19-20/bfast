    <form action="registrazione" method="POST">
        <div class="sign_up">
            <div class="sign_up-screen">
                <div class="app-title">
                    <h1>Create your account</h1>
                </div>

                <form action="" style="border:1px solid #ccc">
                <div class="singup-form">

                    <!--Nome del Locale-->
                    <div class="control-group">
                        <label for="nomeL"><b>Nome del Locale </b></label>
                        <input type="text" id="nomeL" placeholder="Nome del Locale" name="nome" required autofocus name="nome"
                        required style="width: 100%;">
                    </div>

                    <!--Email-->
                    <div class="control-group">
                        <label for="emailL"><b>Email</b></label>
                        <input type="text" id="emailL" placeholder="Inserire un Email Valida" name="mail" required autofocus name="mail"
                        required style="width: 100%;">
                    </div>

                    <!--Password-->
                    <div class="control-group">
                        <label for="password"><b>Password</b></label>
                        <input type="password" id="password" placeholder="Password" name="pass" required autofocus name="pass" 
                        required style="width: 100%;">
                    </div>

                    <!--Pepeat Password-->
                    <div class="control-group">
                        <label for="passwordR"><b>Repeat Password</b></label>
                        <input type="password" id="passwordR" placeholder="Repeat Password" name="copass" required autofocus name="copass"
                        required style="width: 100%;">
                    </div>
                </form>



                    <input type="submit" onclick="validazione(event);" value="Create account"
                        class="btn btn-primary btn-large btn-block">

                    <input type="submit" onclick="validazione(event);" value="Cancel"
                        class="btn btn-primary btn-large btn-block" style="background-color: #f44336; border-color: #f44336;">
