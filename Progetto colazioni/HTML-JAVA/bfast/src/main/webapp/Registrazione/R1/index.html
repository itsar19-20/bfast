<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="Style.css">

    <title>
        Sign Up
    </title>

</head>

<body>



    <form action="/signup" method="POST">
        <div class="signup">
            <div class="signup-screen">
                <div class="app-title">
                    <div class="container">
                        <h1>Sign Up</h1>
                        <p>Please fill in this form to create an account.</p>
                        <hr>
                    </div>

                    <div class="singup-form">
                        <!--Nome del Locale-->
                        <div class="control-group">
                            <input type="text" id="nomeL" class="signup-field" value="" placeholder="Nome del Locale"
                                name="NameLocale" style="width: 100%;">
                            <label class="signup-field-icon fui-user" for="signup-nameLocale"></label>
                        </div>

                        <!--Indirizzo del Locale-->
                        <div class="control-group">
                            <input type="text" id="indirizzoL" class="signup-field" value=""
                                placeholder="Inserire l'indirizzo del Locale" name="Indirizzo" style="width: 100%;">
                            <label class="signup-field-icon fui-user" for="signup-indirizzoLocale"></label>
                        </div>


                        <!--Email-->
                        <div class="control-group">
                            <input type="text" id="emailL" class="signup-field" value=""
                                placeholder="Inserire un Email Valida" name="email" style="width: 100%;">
                            <label class="sign-field-icon fui-user" for="signup-emailLocale"></label>
                        </div>

                        <!--Password-->
                        <div class="control-group">
                            <input type="password" id="password" class="signup-field" value="" placeholder="Password"
                                name="password" style="width: 100%;">
                            <label class="sign-field-icon fui-lock" for="sign-pass"></label>
                        </div>

                        <!--Pepeat Password-->
                        <div class="control-group">
                            <input type="password" id="passwordR" class="signup-field" value=""
                                placeholder="Repeat Password" name="password" style="width: 100%;">
                            <label class="sign-field-icon fui-lock" for="sign-pass-repeat"></label>
                        </div>

                        <label>
                            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px">
                            Remember me
                        </label>

                        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms &
                                Privacy</a>.
                        </p>

                        <div class="clearfix">
                            <button type="button" class="cancelbtn">Cancel</button>
                            <button type="submit" class="signupbtn">Sign Up</button>
                        </div>
                    </div>


                </div>




            </div>
        </div>
    </form>






        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
        </script>


        <script>
            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function (event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
        </script>


</body>

</html>
